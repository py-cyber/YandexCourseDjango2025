{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
{{ form.media }}
<div class="container mt-5">
  <form method="post">{% csrf_token %}
    <p>{% trans 'Are you sure you want to delete' %} "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="{% trans 'Confirm' %}">
</form>
</div>
{% endblock %}
