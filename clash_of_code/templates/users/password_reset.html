{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>{% translate "Enter New Password" %}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">{% translate "Change Password" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
